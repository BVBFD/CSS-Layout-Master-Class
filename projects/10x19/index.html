<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10x19 project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div>🎥<span>10</span>❎<span>19</span>📸</div>
      <div>2022 The New Images Gallery</div>
      <div>Menu</div>
    </header>

    <main>
      <div class="mainNumBox1">
        <div class="imgSrcBtn" data-src="../10x19/imgs/10.png" style="--i: 10">
          #10
        </div>
        <div class="imgSrcBtn" data-src="../10x19/imgs/9.png" style="--i: 9">
          #9
        </div>
        <div class="imgSrcBtn" data-src="../10x19/imgs/8.png" style="--i: 8">
          #8
        </div>
        <div class="imgSrcBtn" data-src="../10x19/imgs/7.png" style="--i: 7">
          #7
        </div>
        <div class="imgSrcBtn" data-src="../10x19/imgs/6.png" style="--i: 6">
          #6
        </div>
      </div>
      <div>
        <img
          class="imgBox"
          src="../10x19/imgs/1.png"
          alt=""
          crossorigin="anonymous"
        />
      </div>
      <div class="mainNumBox2">
        <div class="imgSrcBtn" data-src="../10x19/imgs/5.png" style="--i: 5">
          #5
        </div>
        <div class="imgSrcBtn" data-src="../10x19/imgs/4.png" style="--i: 4">
          #4
        </div>
        <div class="imgSrcBtn" data-src="../10x19/imgs/3.png" style="--i: 3">
          #3
        </div>
        <div class="imgSrcBtn" data-src="../10x19/imgs/2.png" style="--i: 2">
          #2
        </div>
        <div class="imgSrcBtn" data-src="../10x19/imgs/1.png" style="--i: 1">
          #1
        </div>
      </div>
    </main>

    <footer>
      <div></div>
      <div>
        <p>This is very simple display Picture webpages!</p>
      </div>
      <div></div>
    </footer>
  </body>
</html>
